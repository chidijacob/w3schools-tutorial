<!DOCTYPE html>
<html>
    <head>
        <title>Clickable Dropdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">click Me</button>
            <div id="myDropdown" class="dropdown-content">
                <a>Link 1</a>
                <a>Link 2</a>
                <a>Link 3</a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
