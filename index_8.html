<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                width: 400px;
                height: 400px;
                background-color: yellow;
                position: relative;
            }
            #box {
                width: 50px;
                height: 50px;
                background-color: red;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <button onclick="myMove()">click me</button>

        <div id="container">
            <div id="box"></div>
        </div>
        <script>
            function myMove() {
                let id = null;
                const elem = document.getElementById('box');
                let pos = 0;
                clearInterval(id);
                id = setInterval(frame, 5);
                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    }
                    else {
                        pos++;
                        elem.style.top = pos + "px";
                        elem.style.left = pos + 'px';
                    }
                }
            }
        </script>
    </body>
</html>
